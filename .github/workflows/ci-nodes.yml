name: ci-nodes

on: [push]

jobs:
  build-nodes:
    name: build-nodes
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: npm run build:ci
      - name: Run tests
        working-directory: packages/nodes/
        run: npm run test
